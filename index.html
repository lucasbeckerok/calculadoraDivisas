<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera Entrega del Proyecto Final</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
</head>

<body>

  <div id="container">

    <h1>Bienvenido a su Casa de Cambio</h1>
    <img src="./img/portada.png" alt="">

    <div class="containerConversor">
      <h2>Calculadora</h2>
      <form>

        <h5>Seleccione la moneda a convertir</p>

        <input type="radio" name="cambio" id="dolar">Dolar
        <input type="radio" name="cambio" id="euro">Euro
        <input type="radio" name="cambio" id="libra">Libra

        <h5>Ingrese el monto en ARS</p>

        <input type="number" id="monto" min="1" max="100000">
        
        <input id="boton" value="Cotizar" type="button" onclick="cotizar()">

      </form>

      <div class="containerResultado" style="border-radius:15px;">
      <ul id="mi-ul">
      </ul>
      </div>

    </div>

    <h2>Cotizaciones Principales</h2>
    <h2 id="fecha"></h2>
    
    <!--Jquery con animacion-->

    <div>
      <button class="botones" onclick="mostrarMiDiv()">Mostrar tabla</button>

      <button class="botones" onclick="ocultarMiDiv()">Ocultar tabla</button>
    </div>

    <!--mostrar/ocultar tabla-->
    <div id="tablaTotal" class="animate-0">
      <table id="app">
        <tr>
          <th>#</th>
          <th>Moneda</th>
          <th>Sigla</th>
          <th>Precio (USD)</th>
        </tr>
      </table>
    </div>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Sweet2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Local JS-->
    <script src="js/main.js"></script>
    <!--Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </div>
</body>
</html>
