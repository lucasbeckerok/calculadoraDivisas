<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Final JS Coderhouse</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div id="container">

    <h1>Bienvenido a su Casa de Cambio</h1>
    <img src="./img/portada.png" alt="">

    <div>

      <h2>Cotizaciones Principales</h2>
      <h2 id="fecha"></h2>
      
    </div>

    <div class="containerConversor">

      <h2>Conversor</h2>
      <form>

        <h4>1. Seleccione la moneda a convertir</h4>

        <h5>
        <input class="form-check-input" type="radio" name="cambio" id="dolar">
        DÃ³lar
        <input class="form-check-input" type="radio" name="cambio" id="euro">
        Euro
        <input class="form-check-input" type="radio" name="cambio" id="libra">
        Libra
        </h5>

        <h4>2. Ingrese el monto en ARS</h4>
        
        $ <input type="number" id="monto" min="1" max="100000">
        <input class="btn btn-primary"id="boton" value="Cotizar" type="button" onclick="cotizar()"> <button type="button" class="btn btn-secondary" onclick="limpiar()">Limpiar</button>

      </form>
    </div>

    <!--Container del Resultado-->
    <div class="animate-1" id="containerAlert">
      <div class="alert alert-success">
        <div class="containerResultado">
        <h5> &#x2705; Resultado:</h5>
         <ul id="mi-ul">
           <li></li>
         </ul>
        </div>
        <button class="btn btn-warning" onClick="history.go(0);">Reiniciar</button>
      </div>
    </div>

    <!--Jquery con animacion-->
    <div>
      <h2>Tabla de monedas</h2>
      <button class="btn btn-primary" onclick="mostrarMiDiv()">Mostrar</button>

      <button class="btn btn-primary" onclick="ocultarMiDiv()">Ocultar</button>
    </div>

    <!--mostrar/ocultar tabla-->
    <div id="tablaTotal" class="animate-0">
      <table id="app">
        <tr>
          <th>#</th>
          <th>Moneda</th>
          <th>Sigla</th>
          <th>Precio (USD)</th>
        </tr>
      </table>
    </div>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Sweet2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Local JS-->
    <script src="js/main.js"></script>
    <!--Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </div>
</body>
</html>
